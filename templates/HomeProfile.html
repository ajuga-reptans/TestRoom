<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиля</title>
    <link href="{{ url_for('static', filename='/css/bootstrap.min.css') }}" rel="stylesheet" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #00cc66;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/static/img/logo.png" alt="Bootstrap" width="250" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-5 mb-lg-0">
                    <li class="nav-item">

                    </li>
                </ul>
                <a href="/openAddTest"><button type="button" class="btn mx-2"
                        style="background-color: #d15191; color: white;">Создать свой тест</button></a>
                {% if isA %}
                <a href="/lk"><button type="button" class="btn mx-2"
                        style="background-color: #00cc66; color: white;"> Личный кабинет
                    </button></a>
                {% else %}
                <a href="/lk"><button type="button" class="btn mx-2"
                        style="background-color: white; color: #d15191;">Войти в личный кабинет
                    </button></a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container">
        <a href="/edit"><button type="button" class="btn mx-2 mt-2"
            style="background-color: #00cc66; color: white;">{{userName}}, хотите редактировать профиль?</button></a>
        <a href="/logout"><button type="button" class="btn mx-2 mt-2"
                style="background-color: #d15191;; color: white;">Выйти</button></a>
        <h5 style="color: #00cc66;"class="mt-3 text-center">Ваши тесты</h5>
        <div class="container text-center mt-5">
            <div class="row row-cols-3">
                {% for test in tests %}
                <div class="col mt-2">
                    <div class="card rounded border border-2" style="width: 18rem; cursor: pointer; ">
                        <img src="/static{{test[3]}}" alt="photo" class="w-100 card-img-top"
                            style="width: 300px; height: 150px;">
                        <h5>{{test[1]}}</h5>
                        <div class="card-body">
                            <p class="card-text" onclick="location.href='/test/{{test[0]}}'">{{test[2]}}</p>
                        </div>
                        <div class="my-2"
                            style="display: flex;flex-wrap: nowrap;align-items: baseline;justify-content: center;flex-direction: row;">
                            <form action="/lk/{{test[0]}}" method="get">
                                <button class="btn btn-light" type="submit" id="delTest{{test[0]}}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-trash3" viewBox="0 0 16 16">
                                        <path
                                            d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5" />
                                    </svg>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
    <hr>
    <script src="{{ url_for('static', filename='/js/bootstrap.bundle.min.js') }}" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='/js/popper.min.js') }}" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='/js/bootstrap.min.js')}}" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='/js/jquery.js')}}"></script>
</body>

</html>
